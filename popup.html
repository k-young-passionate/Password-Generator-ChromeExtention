<!DOCTYPE HTML5>
<meta http-equiv="Content-Security-Policy">
<html>

<head>
    <title> Password generator </title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <table>
        <tr>
            <td class='key'> <strong> Password </strong> </td>
            <td class='value'>
                <input type='password' name="password" id="password" class='textinput' autofocus>
                </input>
            </td>
            <td><button id='pwbtn'> show </button></td>
        </tr>
        <tr>
            <td class='key'><strong> Easy words </strong></td>
            <td class='value'><input type='text' name='salt' id='salt' class='textinput'></td>
            <td><button id='saltbtn'> show </button></td>
        </tr>
        <tr>
            <td class='key'><strong> Length </strong></td>
            <td class='value'><input type='number' name='length' id='length' class="textinput" value="-1"></td>
        </tr>
        <tr>
            <td class="key">Special Characters</td>
            <td class="value">
                <input type="radio" name="include" id="include" value="True" checked="checked"> Include </input> <br>
                <input type="radio" name="include" id="notinclude" value="False"> Not Include </input>
            </td>
        </tr>
        <tr>
            <td class="button" colspan="3">
                <button id="generateButton" class="thin" onclick="buttonHandler()" tabindex="4">
                    Generate
                </button>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <th> New safe password </th>
        </tr>
        <tr>
            <td class="result"> <textarea id='newpw' class='result' readonly tabindex="-1"> </textarea>
            </td>
        </tr>
        <tr>
            <td class="button"> <button class="thin" onclick="copytoCB()">Copy to Clipboard</button></td>
        </tr>
    </table>
    <script type="text/javascript" src="background.js"></script>

</body>

</html>
